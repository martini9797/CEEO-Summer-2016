<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Button Inside Button Testing </title>
<style>

	#button1{
		top:0;
		left:0;
		width:500px;
		height:250px;
		padding:10px;
		background-color:blue;
		overflow:hidden;
	}

	#button2{
		top:0;
		right:0;
		width:100px;
		height:100px;
		background-color:#ff0000;
		float:right;
	}

</style>
</head>
<body>

	<h2 id="button1"><button type="button" id="button2"></button></h2>

</body>

<script language="JavaScript">

var head = document.getElementById("button1");

head.addEventListener("mouseover", function(){

		head.style.backgroundColor = "green";
		
},false)


</script>
</html>
